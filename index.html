<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="bg-dark ">

    <div class="container ">
      <h1 class="h1 text-light ">Calculator</h1>
        <div class="bg-light rounded-5 calculator">
            <div class="calc-display" id="display">0</div>

            <div class="row g-2">
                <!-- First Row -->
                 <div class="col-3">
                    <button class="btn btn-secondary calc-body " onclick="clearDisplay()">C</button>
                 </div>

                 <div class="col-3">
                    <button class="btn btn-secondary calc-body " onclick="appendOperator('/')">&divide;</button>
                 </div>

                 <div class="col-3">
                    <button class="btn btn-secondary calc-body " onclick="appendOperator('*')">x</button>
                 </div>

                 <div class="col-3 ">
                    <button class="btn btn-secondary calc-body " onclick="backspace()">⌫</button>
                 </div>

                 <!-- Second Row -->
                 
                 <div class="col-3">
                    <button class="btn btn-light calc-body "onclick="appendDigit('7')">7</button>
                 </div>

                 <div class="col-3">
                    <button class="btn btn-light calc-body "onclick="appendDigit('8')">8</button>
                 </div>

                 <div class="col-3">
                    <button class="btn btn-light calc-body "onclick="appendDigit('9')">9</button>
                 </div>

                 <div class="col-3 ">
                    <button class="btn btn-secondary calc-body " onclick="appendOperator('-')">–</button>
                 </div>

                 <!-- Third row -->

                 <div class="col-3">
                    <button class="btn btn-light calc-body "onclick="appendDigit('4')">4</button>
                 </div>

                 <div class="col-3">
                    <button class="btn btn-light calc-body "onclick="appendDigit('5')">5</button>
                 </div>

                 <div class="col-3">
                    <button class="btn btn-light calc-body "onclick="appendDigit('6')">6</button>
                 </div>

                 <div class="col-3 ">
                    <button class="btn btn-secondary calc-body " onclick="appendOperator('+')">+</button>
                 </div>

                 <!-- Fourth Row -->

                 <div class="col-3">
                    <button class="btn btn-light calc-body " onclick="appendDigit('1')">1</button>
                 </div>

                 <div class="col-3">
                    <button class="btn btn-light calc-body " onclick="appendDigit('2')">2</button>
                 </div>

                 <div class="col-3">
                    <button class="btn btn-light calc-body " onclick="appendDigit('3')">3</button>
                 </div>

                 <div class="col-3 ">
                    <button class="btn btn-secondary calc-body " onclick="appendOperator('%')">%</button>
                 </div>

                 <!-- Fifth Row -->

                 <div class="col-6">
                    <button class="btn btn-light calc-body " onclick="appendDigit('0')">0</button>
                 </div>

                 <div class="col-3">
                    <button class="btn btn-light calc-body " onclick="appendDigit('.')">.</button>
                 </div>

                 <div class="col-3 ">
                    <button class="btn btn-primary calc-body " onclick="calculate()">=</button>
                 </div>
            </div>

        </div>
    </div>

    <script>
        let display = document.getElementById("display");
    
        function clearDisplay() {
          display.innerText = "0";
        }
    
        function appendDigit(digit) {
          if (display.innerText === "0") {
            display.innerText = digit;
          } else {
            display.innerText += digit;
          }
        }
    
        function appendOperator(operator) {
          const lastChar = display.innerText.slice(-1);
          if ("+-*/%".includes(lastChar)) {
            display.innerText = display.innerText.slice(0, -1) + operator;
          } else {
            display.innerText += operator;
          }
        }
    
        function backspace() {
          if (display.innerText.length === 1 || display.innerText === "0") {
            display.innerText = "0";
          } else {
            display.innerText = display.innerText.slice(0, -1);
          }
        }
    
        function calculate() {
          try {
            const result = eval(display.innerText);
            display.innerText = result;
          } catch {
            display.innerText = "Error";
          }
        }
      </script>
    
</body>
</html>
